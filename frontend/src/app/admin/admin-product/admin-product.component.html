<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <h3 class="mb-0">DANH MỤC SẢN PHẨM</h3>
            <a class="btn btn-success" routerLink="add">Thêm sản phẩm</a>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover text-nowrap">
                  <thead class="table-primary">
                    <tr>
                      <th>ID</th>
                      <th>Tên sản phẩm</th>
                      <th>Hình ảnh</th>
                      <th>Giá</th>
                      <th>Mô tả</th>
                      <th>Giảm giá(%)</th>
                      <th>Số lượng</th>
                      <th>Trạng thái</th>
                      <th>ID Loại SP</th>
                      <!-- <th>Ngày tạo</th>
                      <th>Ngày sửa</th> -->
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products" [ngClass]="{'table-light': product.status === 'active', 'table-danger': product.status !== 'active'}">
                      <th scope="row">{{product.id}}</th>
                      <td>{{product.name}}</td>
                      <td>
                        <img [src]="getImageUrl(product.image)" alt="{{product.name}}" class="img-fluid" style="max-width: 60px;">
                      </td>                      
                      <td>{{product.price | currency}}</td>
                      <td class="text-truncate" style="max-width: 120px;">{{product.description}}</td>
                      <td>{{product.discount}}</td>
                      <td>{{product.quantity}}</td>
                      <td>
                        <span class="badge" [ngClass]="{'bg-success': product.status === 'active', 'bg-danger': product.status !== 'active'}">{{ product.status }}</span>
                      </td>
                      <td>{{product.categories_id}}</td>
                      <!-- <td>{{product.created_at | date:'short' }}</td>
                      <td>{{product.updated_at | date:'short' }}</td> -->
                      <td>
                        <a class="btn btn-info btn-sm" routerLink="edit/{{product.id}}">Sửa</a>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
