<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">THÊM SẢN PHẨM</h5>
                <div class="table-responsive">
                  <form (ngSubmit)="addProduct()" enctype="multipart/form-data">
  
                    <div class="mb-3">
                      <label for="name" class="form-label">Tên</label>
                      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
                    </div>
  
                    <div class="mb-3">
                      <label for="price" class="form-label">Giá</label>
                      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
                    </div>
  
                    <div class="mb-3">
                      <label for="image" class="form-label">Hình ảnh</label>
                      <input type="file" class="form-control" id="image" (change)="onFileChange($event)" required>
                    </div>
  
                    <div class="mb-3">
                      <label for="description" class="form-label">Mô tả</label>
                      <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
                    </div>
  
                    <div class="mb-3">
                      <label for="discount" class="form-label">Giảm giá(%)</label>
                      <input type="number" class="form-control" id="discount" [(ngModel)]="product.discount" name="discount">
                    </div>
  
                    <div class="mb-3">
                      <label for="quantity" class="form-label">Số lượng</label>
                      <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
                    </div>
  
                    <div class="mb-3">
                      <label for="categories_id" class="form-label">Loại sản phẩm</label>
                      <input type="text" class="form-control" id="categories_id" [(ngModel)]="product.categories_id" name="categories_id" required>
                    </div>
  
                    <div class="mb-3">
                      <label for="status" class="form-label">Trạng thái</label>
                      <select class="form-select" id="status" [(ngModel)]="product.status" name="status">
                        <option value="active">Kích hoạt</option>
                        <option value="inactive">Vô hiệu hóa</option>
                      </select>
                    </div>
  
                    <button type="submit" class="btn btn-primary w-100">Thêm</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
