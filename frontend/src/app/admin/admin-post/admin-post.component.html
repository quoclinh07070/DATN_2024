<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <h3 class="mb-0">BÀI VIẾT</h3>
            <a class="btn btn-success" routerLink="add">Thêm Bài Viết</a>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover text-nowrap">
                  <thead class="table-primary">
                    <tr>
                      <th>ID</th>
                      <th>Tiêu đề</th>
                      <th>Hình ảnh</th>
                      <th>Nội dung</th>
                      <th>ID Loại bài viết</th>
                      <th>Trạng thái</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let post of posts" [ngClass]="{'table-light': post.status === 'published', 'table-danger': post.status !== 'published'}">
                      <th scope="row">{{post.id}}</th>
                      <td>{{post.title}}</td>
                      <td>
                        <img [src]="getImageUrl(post.image_url)" alt="{{post.title}}" class="img-fluid" style="max-width: 60px;">
                      </td>
                      <td class="text-truncate" style="max-width: 120px;">{{post.content}}</td>
                      <td>{{post.post_category_id}}</td>
                      <td>
                        <span class="badge" [ngClass]="{'bg-success': post.status === 'published', 'bg-secondary': post.status !== 'published'}">{{ post.status }}</span>
                      </td>
                      <td>
                        <a class="btn btn-info btn-sm" routerLink="edit/{{post.id}}">Sửa</a>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deletePost(post.id)">Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
