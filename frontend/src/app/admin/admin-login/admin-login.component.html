<div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xxl-3">
        <div class="card mb-0">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="/assets/admin/images/logos/logo-light.svg" alt="">
              </a>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="username" aria-describedby="emailHelp">
                <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-danger">
                  Vui lòng nhập email hợp lệ.
                </div>
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                  Mật khẩu không được để trống.
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="form-check">
                  <input class="form-check-input primary" type="checkbox" formControlName="rememberMe" id="flexCheckChecked">
                  Ghi nhớ trên thiết bị này
                </div>
                <a class="text-primary fw-bold" href="">Quên mật khẩu ?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4" >Đăng Nhập</button>
              <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4" routerLink="/admin/register" >Đăng Ký</button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
