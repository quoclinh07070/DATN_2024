<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SỬA THÔNG TIN NGƯỜI DÙNG</h5>
                            <div class="table-responsive">
                                <form (ngSubmit)="updateUser()" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="id" class="form-label">ID</label>
                                        <input type="number" class="form-control" id="id" [(ngModel)]="user.UserID" name="id" disabled>
                                    </div>

                                    <div class="mb-3">
                                        <label for="name" class="form-label">Tên người dùng</label>
                                        <input type="text" class="form-control" id="name" [(ngModel)]="user.FullName" name="name" disabled>
                                    </div>

                                    <!-- <div class="mb-3">
                                        <label for="image" class="form-label">Hình ảnh</label>
                                        <input type="file" class="form-control" id="image" (change)="onFileChange($event)" required>
                                      </div>                                       -->

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Số điện thoại</label>
                                        <input type="text" class="form-control" id="phone" [(ngModel)]="user.PhoneNumber" name="phone" disabled>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="email" [(ngModel)]="user.Email" name="email" disabled>
                                    </div>

                                    <div class="mb-3">
                                        <label for="role" class="form-label">Vai trò</label>
                                        <select class="form-select" id="role" [(ngModel)]="user.Role" name="role">
                                            <option value="user">Người dùng</option>
                                            <option value="admin">Quản trị viên</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="status" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="status" [(ngModel)]="user.Status" name="status">
                                            <option value="active">Kích hoạt</option>
                                            <option value="inactive">Vô hiệu hóa</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
