<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <h3 class="mb-0">DANH SÁCH TÀI KHOẢN</h3>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover text-nowrap">
                  <thead class="table-primary">
                    <tr>
                      <th>ID</th>
                      <th>Tên người dùng</th>
                      <th>Hình ảnh</th>
                      <th>Số điện thoại</th>
                      <th>Email</th>
                      <th>Vai trò</th>
                      <th>Trạng thái</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                    <tbody>
                      <tr *ngFor="let user of users" [ngClass]="{'table-light': user.Status === 'active', 'table-danger': user.Status !== 'active'}">
                        <th scope="row">{{user.UserID}}</th>
                        <td>{{user.FullName}}</td>
                        <td>
                          <img [src]="getImageUrl(user.image)" alt="{{user.FullName}}" class="img-fluid" style="max-width: 60px;">
                        </td>                      
                        <td>{{user.PhoneNumber}}</td>
                        <td>{{user.Email}}</td>
                        <td>{{user.Role}}</td>
                        <td>
                          <span class="badge" [ngClass]="{'bg-success': user.Status === 'active', 'bg-danger': user.Status !== 'active'}">{{ user.Status }}</span>
                        </td>
                        <!-- <td>{{product.created_at | date:'short' }}</td>
                        <td>{{product.updated_at | date:'short' }}</td> -->
                        <td>
                          <a class="btn btn-info btn-sm" routerLink="edit/{{user.UserID}}">Sửa</a>
                          <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.UserID)">Xóa</button>
                        </td>
                      </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
