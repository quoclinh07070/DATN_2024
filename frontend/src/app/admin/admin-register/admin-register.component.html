<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<div
  class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xxl-3">
        <div class="card mb-0">
          <div class="card-body">
            <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
              <img src="/assets/admin/images/logos/logo-light.svg" alt="">
            </a>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" formControlName="username" class="form-control" id="username">
                <div *ngIf="username?.invalid && username?.touched" class="text-danger">
                  <small *ngIf="username?.errors?.['required']">Tên đăng nhập là bắt buộc.</small>
                </div>
              </div>
            
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email">
                <div *ngIf="email?.invalid && email?.touched" class="text-danger">
                  <small *ngIf="email?.errors?.['required']">Email là bắt buộc.</small>
                  <small *ngIf="email?.errors?.['email']">Email không hợp lệ.</small>
                </div>
              </div>
            
              <div class="mb-4">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" formControlName="password" class="form-control" id="password">
                <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                  <small *ngIf="password?.errors?.['required']">Mật khẩu là bắt buộc.</small>
                  <small *ngIf="password?.errors?.['minlength']">Mật khẩu phải dài ít nhất 6 ký tự.</small>
                </div>
              </div>
            
              <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4" >Đăng ký</button>
            
              <div class="d-flex align-items-center justify-content-center">
                <p class="fs-4 mb-0 fw-bold">Đã có tài khoản?</p>
                <a class="text-primary fw-bold ms-2" routerLink="/admin/login">Đăng nhập</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
