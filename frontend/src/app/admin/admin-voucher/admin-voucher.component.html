<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <h3 class="mb-0">Voucher</h3>
            <a class="btn btn-success" routerLink="add">Thêm Voucher</a>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover text-nowrap">
                  <thead class="table-primary">
                    <tr class="border-bottom">
                      <th scope="col">ID</th>
                      <th scope="col">Giá</th>
                      <th scope="col">Giảm giá (%)</th>
                      <th scope="col">Trạng thái</th>
                      <th scope="col">Ngày tạo</th>
                      <th scope="col">Ngày sửa</th>
                      <th scope="col">Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let voucher of vouchers">
                      <th scope="row">{{voucher.id}}</th>
                      <td>{{voucher.price}}</td>
                      <td>{{voucher.discount_percent}}</td>
                      <td class="{{ voucher.status === 'active' ? 'badge text-bg-success' : 'badge text-bg-danger' }}">{{ voucher.status }}</td>
                      <td>{{voucher.created_at | date:'short' }}</td>
                      <td>{{voucher.updated_at | date:'short' }}</td>
                      <td>
                        <a class="btn btn-primary btn-sm" routerLink="edit/{{voucher.id}}">Sửa</a>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteVoucher(voucher.id)">Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
