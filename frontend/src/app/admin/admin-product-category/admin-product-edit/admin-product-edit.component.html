<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12 mt-2">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Danh Mục Bài Viết</h5>
                            <div class="table-responsive">
                                <form (ngSubmit)="updateCategory()" enctype="multipart/form-data">

                                    <div class="mb-3">
                                        <label for="category_name" class="form-label">Tên danh mục</label>
                                        <input type="text" class="form-control" id="category_name" [(ngModel)]="category.category_name" name="category_name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">Mô tả</label>
                                        <textarea class="form-control" id="description" [(ngModel)]="category.description" name="description" required></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="images" class="form-label">Hình ảnh</label>
                                        <input type="file" class="form-control" id="images" (change)="onFileChange($event)">
                                        <!-- Hiển thị hình ảnh hiện tại nếu có -->
                                        <!-- <div *ngIf="category.images" class="mt-2">
                                            <p>Hình ảnh hiện tại:</p>
                                            <img [src]="category.images" alt="Current Image" width="150">
                                        </div> -->
                                    </div>

                                    <div class="mb-3">
                                        <label for="parent_categoryID" class="form-label">Danh mục cha</label>
                                        <input type="text" class="form-control" id="parent_categoryID" [(ngModel)]="category.parent_categoryID" name="parent_categoryID">
                                    </div>

                                    <div class="mb-3">
                                        <label for="status" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="status" [(ngModel)]="category.status" name="status">
                                            <option value="active">Kích hoạt</option>
                                            <option value="inactive">Vô hiệu hóa</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">Cập Nhật Danh Mục</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
