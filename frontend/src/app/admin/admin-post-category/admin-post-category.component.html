<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <h3 class="mb-0">DANH MỤC BÀI VIẾT</h3>
            <a class="btn btn-success" routerLink="add">Thêm Danh Mục Bài Viết</a>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover text-nowrap">
                  <thead class="table-primary">
                    <tr>
                      <th>ID</th>
                      <th>Tên danh mục</th>
                      <th>ID danh mục cha</th>
                      <th>Hình ảnh</th>
                      <!-- <th>Ngày tạo</th> -->
                      <!-- <th>Ngày cập nhật</th> -->
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let postcategory of postcategories">
                      <th scope="row">{{postcategory.id}}</th>
                      <td>{{postcategory.name}}</td>
                      <td>{{postcategory.parentCategoryID || 'N/A'}}</td>
                      <td>
                        <img *ngIf="postcategory.image_url" [src]="getImageUrl(postcategory.image_url)" alt="{{postcategory.name}}" class="img-fluid" style="max-width: 60px;">
                      </td>
                      <!-- <td>{{postcategory.created_at}}</td> -->
                      <!-- <td>{{postcategory.updated_at}}</td> -->
                      <td>
                        <a class="btn btn-info btn-sm" routerLink="edit/{{postcategory.id}}">Sửa</a>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategory(postcategory.id)">Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
