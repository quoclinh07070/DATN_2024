<!--Login Section-->
<section class="login-section">
    <div class="auto-container">
        <div class="row clearfix">
            <div class="container d-flex align-items-center justify-content-center vh-100">
                <div class="column col-lg-6">
                    <h2 class="text-center">Register</h2>

                    <!-- Register Form -->
                    <div class="login-form register-form">
                        <!--Login Form-->
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="mb-1">Email</label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required>
                                <div *ngIf="email?.invalid && email?.touched" class="text-danger">
                                    <small *ngIf="email?.errors?.['required']">Email là bắt buộc.</small>
                                    <small *ngIf="email?.errors?.['email']">Email không hợp lệ.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Tên tài khoản</label>
                                <input type="text" name="username" id="username"
                                    placeholder="Vui lòng nhập tên tài khoản" required>
                                <div *ngIf="username?.invalid && username?.touched" class="text-danger">
                                    <small *ngIf="username?.errors?.['required']">Tên đăng nhập là bắt buộc.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Mật khẩu</label>
                                <input type="email" name="password" placeholder="password" id="password" required>
                                <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                                    <small *ngIf="password?.errors?.['required']">Mật khẩu là bắt buộc.</small>
                                    <small *ngIf="password?.errors?.['minlength']">Mật khẩu phải dài ít nhất 6 ký
                                        tự.</small>
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <button class="theme-btn btn-style-one" type="submit"
                                    name="submit-form">Register</button>
                            </div>
                        </form>
                    </div>
                    <!--End Register Form -->
                </div>
            </div>
        </div>
    </div>
</section>
<!--End Login Section-->
