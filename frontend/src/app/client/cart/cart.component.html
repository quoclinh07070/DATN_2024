<!--Cart Section-->
<section class="cart-section">
    <div class="auto-container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/"><span>Trang chủ</span></a>
                </li>
                <li class="breadcrumb-item">
                    <span>Giỏ hàng</span>
                </li>
            </ol>
          </div>
        <!--Cart Outer-->
        <div class="cart-outer">
            <h3 class="text-center fw-bold text-dark mb-3">Giỏ hàng của bạn</h3>
            <div class="table-outer">
                <table class="cart-table">
                    <thead class="cart-header">
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số Lượng</th>
                            <th>Tổng tiền</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <h4 class="prod-title">Patient Ninja</h4>
                            </td>
                            <td>$35.00</td>
                            <td>
                                <div class="input-group input-group-sm">
                                  <!-- Nút giảm số lượng (dùng btn-sm để làm nút nhỏ hơn) -->
                                  <button class="btn btn-outline-secondary btn-sm" type="button" id="decreaseBtn">-</button>
                              
                                  <!-- Input số lượng (dùng form-control-sm để làm input nhỏ hơn) -->
                                  <input type="number" class="form-control form-control-sm text-center" value="1" name="quantity" id="quantityInput" min="1" style="width: 50px;">
                              
                                  <!-- Nút tăng số lượng -->
                                  <button class="btn btn-outline-secondary btn-sm" type="button" id="increaseBtn">+</button>
                                </div>
                              </td>                                                           
                            <td>$35.00</td>
                            <td><a class="remove-btn"><span class="bi bi-trash"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-options clearfix">
                <div class="pull-right">
                    <button type="button" class="btn btn-info">Xóa sạch giỏ</button>
                </div>
            </div>
        </div>

        <div class="clearfix">
            <div class="pull-right col-4">
                <!--Totals Table-->
                <ul class="totals-table">
                    <li class="bg-white">
                        <h3 class="text-center">Thông tin đơn hàng</h3>
                    </li>
                    <li class="clearfix total"><span class="col">Tổng tiền:</span><span class="col price">$35.00</span>
                    </li>
                    <li class="text-right">
                        <a routerLink="/checkout" class="btn btn-danger w-100">Thanh toán</a>
                    </li>
                </ul>
                <div class="text-center">
                    <a routerLink="/product">
                        <h5 class="mb-0"><i class="bi bi-arrow-return-left me-2"></i>Tiếp tục mua hàng</h5>
                    </a>                      
                </div>
            </div>
        </div>
    </div>
</section>
<!--End Cart Section-->
