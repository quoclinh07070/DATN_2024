<section class="login-section">
  <div class="auto-container">
    <div class="row clearfix">
      <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="column col-lg-6">
          <h2 class="text-center">Login</h2>
          <div class="login-form">
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username" class="mb-1">Tên Tài Khoản</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Vui lòng nhập tên tài khoản" required>
                <div *ngIf="username?.invalid && username?.touched" class="text-danger">
                  <small *ngIf="username?.errors?.['required']">Tên đăng nhập là bắt buộc.</small>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="mb-1">Mật khẩu</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Vui lòng nhập mật khẩu" required>
                <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                  <small *ngIf="password?.errors?.['required']">Mật khẩu là bắt buộc.</small>
                  <small *ngIf="password?.errors?.['minlength']">Mật khẩu phải dài ít nhất 6 ký tự.</small>
                </div>
              </div>

              <div class="clearfix">
                <div class="form-check pull-left">
                  <input type="checkbox" class="form-check-input" name="shipping-option" id="account-option-1">
                  <label class="form-check-label" for="account-option-1">Remember me</label>
                </div>
                <div class="pull-right">
                  <div class="form-group no-margin">
                    <button class="theme-btn btn-style-one" type="submit">LOGIN</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <a href="#" class="psw">Lost your password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
