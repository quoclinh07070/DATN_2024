<div class="sidebar-page-container mt-5">
  <div class="auto-container">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ol class="breadcrumb">
              <li class="breadcrumb-item">
                  <a routerLink="/"><span>Trang chủ</span></a>
              </li>
              <li class="breadcrumb-item">
                  <a routerLink="/product"><span>Sản phẩm</span></a>
              </li>
          </ol>
        </div>
          <!--Sidebar Side-->
          <div class="sidebar-side col-xl-3 col-lg-4 col-md-12">
              <aside class="sidebar">
                  <!--Blog Category Widget-->
                  <div class="sidebar-widget sidebar-blog-category">
                      <div class="sidebar-title">
                          <h3>Loại sản phẩm</h3>
                          <div class="separater"></div>
                      </div>
                      <ul *ngFor="let category of categories" class="cat-list">
                          <li class="clearfix"><a href="#">{{category.category_name}}</a></li>
                      </ul>
                  </div>
                  
                  <!-- Price Filters -->
                  <div class="sidebar-widget price-filters rangeslider-widget">
                      <div class="sidebar-title">
                          <h3>Lọc theo giá</h3>
                          <div class="separater"></div>
                      </div>
                      <div class="range-slider-one clearfix">
                          <div class="price-range-slider"></div>
                          <div class="clearfix">
                              <div class="pull-left">
                                  <a href="#" class="theme-btn btn-style-one">Lọc</a>
                              </div>
                              <div class="pull-right">
                                  <div class="title">Giá:</div>
                                  <div class="input"><input type="text" class="property-amount" name="field-name" readonly></div>
                              </div>
                          </div>
                      </div>
                  </div>
              </aside>
          </div>
          <!--Content Side-->
          <div class="content-side col-xl-9 col-lg-8 col-md-12">
              <div class="text text-center mb-3">
                  <h3>Tất cả sản phẩm</h3>
              </div>
              <div class="our-shop">
                <div class="row clearfix">
                  <div *ngFor="let product of products" class="shop-item col-xl-4 col-lg-6 col-md-6 col-sm-12">
                    <div class="inner-box">
                      <div class="image">
                        <img [src]="getImageUrl(product.image)" alt="{{ product.name }}" class="img-fluid" />
                        <div class="overlay-box">
                          <ul class="cart-option">
                            <li><a [routerLink]="['/product-detail', product.id]"><span class="bi bi-search"></span></a></li>
                            <li><a (click)="addToCart(product)"><span class="bi bi-cart-plus"></span></a></li>
                          </ul>
                        </div>
                      </div>
                      <div class="lower-content">
                        <h3><a [routerLink]="['/product-detail', product.id]">{{ product.name }}</a></h3>
                        <div class="price">{{ product.price | currency: 'VND' }}</div>
                        <div class="clearfix">
                          <div class="pull-left">
                            <!-- Thêm sản phẩm vào giỏ -->
                            <!-- <a class="add-cart" routerLink="/cart" (click)="addToCart(product)"><span class="fa fa-cart-plus"></span> Thêm vào giỏ hàng</a> -->
                            <a class="add-cart" (click)="addToCart(product)"><span class="fa fa-cart-plus"></span> Thêm vào giỏ hàng</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          
      </div>
  </div>
</div>
<!--End Sidebar Page Container-->
